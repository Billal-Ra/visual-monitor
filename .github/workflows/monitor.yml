name: Visual Monitor

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  monitor:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright opencv-python scikit-image pyyaml requests

      - name: Install Playwright Chromium
        run: playwright install chromium

      - name: Run visual monitor (generates site/)
        run: python monitor.py
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}

      - name: Debug site directory
        run: |
          echo "=== PWD ==="
          pwd
          echo "=== ROOT ==="
          ls -la
          echo "=== SITE ==="
          ls -la site || echo "site missing"
          echo "=== SITE/IMAGES ==="
          ls -la site/images || echo "images missing"
          echo "=== STATUS.JSON (if exists) ==="
          if [ -f site/status.json ]; then
            wc -c site/status.json
            head -n 20 site/status.json
          else
            echo "site/status.json missing"
          fi

      - name: Deploy dashboard to GitHub Pages (gh-pages)
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
          force_orphan: true
